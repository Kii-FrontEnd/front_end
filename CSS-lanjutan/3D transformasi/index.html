<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transformasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS 3D transformasi</h1>
        <p>
            Properti CSS <span>transform</span> menerapkan transformasi 2D atau 3D ke elemen.
            Properti ini memungkin anda untuk rotate, scale, translate, skew elemen.
            <br>
            Mouse di atas elemen di bawah ini untuk melihat perbedaan antara 2D dan transformasi 3D:
        </p>
        <div class="transform">
            <div class="cth1">
                2D rotate
            </div>
            <div class="cth2">
                3D rotate
            </div>
        </div>
    </div>
</body>
</html>
