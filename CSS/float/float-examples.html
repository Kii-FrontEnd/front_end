<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Examples</title>
    <style>
        * {
            background-color: beige;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: 0.5s;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            text-transform: uppercase;
            text-shadow: 0 0 5px black,
                3px 5px 5px blue;
            text-decoration: underline;
        }

        .clearfix {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 0 10px gray;
        }

        .clearfix h3 {
            margin: 10px 0;
            text-transform: capitalize;
        }

        .clearfix h3::before {
            content: "ðŸ«¶";
        }

        .clearfix p {
            margin: 10px;
        }

        .clearfix .img-container {
            float: right;
            width: 33.33%;
            padding: 5px;
        }

        .clearfix .img-container img {
            width: 95%;
            height: 150px;
            cursor: pointer;
        }

        .clearfix .img-container img:hover {
            box-shadow: 0 0 10px black;
            transform: scale(1.1);
        }

        .clearfix:hover>.img-container:not(:hover) {
            filter: blur(5px);
        }

        .clearfix .img-container::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>
    <h1>float examples</h1>
    <div class="clearfix">
        <h3>Images berdampingan</h3>
        <p>Contoh float images berdampingan:</p>
        <div class="img-container">
            <img src="logo.jpg" alt="logo">
        </div>
        <div class="img-container">
            <img src="logo2.jpg" alt="logo">
        </div>
        <div class="img-container">
            <img src="logo3.jpg" alt="logo">
        </div>
        <p>
            Perhatikan bahwa kami juga menggunakan clearfix hack untuk menangani layout flow,
            dan kami menambahkan properti box-sizing untuk memastikan bahwa wadah gambar tidak
            rusak karena padding tambahan.
        </p>
    </div>
</body>

</html>
