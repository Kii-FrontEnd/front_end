<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            background-color: beige;
        }

        .bg-1 {
            margin: auto;
            background-image: url(img/bg.jpg);
            height: 50vh;
            width: 50vh;
            background-position: center;
        }

        .bg-1 p {
            text-align: center;
            line-height: 50vh;
            color: azure;
            text-transform: capitalize;
        }

        .bg-2 {
            margin: auto;
            background-image: url(img/moountain\ sibayak.webp);
            height: 50vh;
            width: 50vh;
            background-position: center;
        }

        .bg-2 p {
            text-align: center;
            line-height: 50vh;
            color: azure;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>BACKGROUND IMAGE</h1>

    <div class="bg-1">
        <p>ini background pertama</p>
    </div>
    <div class="bg-2">
        <p>ini background kedua</p>
    </div>
</body>

</html>
