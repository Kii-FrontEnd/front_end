<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!-- contoh video -->
     <h1>Contoh video di html</h1>
     <video controls>
        <source src="https://www.petanikode.com/img/html-video/cat-herd.webm" type="video/webm">
        Browsermu tidak mendukung tag ini.
     </video>

     <!-- menggunakan autoplay, muted, playsinline dan loop -->
        <h1>Contoh video di html dengan autoplay, muted, playsinline dan loop</h1>
        <video autoplay muted playsinline loop>
            <source src="https://www.petanikode.com/img/html-video/cat-herd.webm" type="video/webm">
            Browsermu tidak mendukung tag ini.
         </video>

         <!-- menambahkan video dari youtube -->
          <h1>Video dari youtube</h1>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/N7iY-jNWeFc"></iframe>
</body>
</html>
