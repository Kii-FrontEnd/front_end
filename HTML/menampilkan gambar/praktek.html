<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar </title>
</head>
<body>
    <!-- atribut alt -->
    <p>berikut ini adalah gambar candi borubudur:</p>
    <img src="" alt="candi botubudur">
    <hr>

    <!-- atribut width dan height -->
    <p>berikut ini adalah gambar candi prambanan:</p>
    <img src="" alt="candi prambanan" width="300" height="200">
    <hr>

    <!-- atribut title -->
    <p>berikut ini adalah gambar danau toba:</p>
    <img src="" alt="danau toba" title="Danau Toba - Sumatera Utara">
    <hr>

    <!-- atribut src diisi dengan path gambar yang sesuai -->
    <img src="https://i.pinimg.com/736x/35/0e/84/350e843732c4de74d61483f72d24f1cd.jpg" 
    width="300" height="200" alt="charset" title="cat - Sumatera Utara">
    <hr>

    <!-- atribut style -->
    <h1>Style gambar di html</h1>
    <p>ini gambar kucing</p>
    <p>
        <img src="https://i.pinimg.com/736x/ac/3f/79/ac3f792bdaf4274d1f07f6f91fc7552a.jpg" style="width: 160px;border: 3px solid red;" />
        <img src="https://i.pinimg.com/736x/ac/3f/79/ac3f792bdaf4274d1f07f6f91fc7552a.jpg" style="width: 160px;border-radius: 10px;" />
        <img src="https://i.pinimg.com/736x/ac/3f/79/ac3f792bdaf4274d1f07f6f91fc7552a.jpg" style="width: 100px;height: 100px;border-radius: 100%;" />
    </p>

    <!-- Membuat gambar background -->
    <main style="height: 100vh; background-image: url(https://i.pinimg.com/736x/ac/3f/79/ac3f792bdaf4274d1f07f6f91fc7552a.jpg); 
            background-position: center; background-repeat: no-repeat; background-size: cover;">
        <h1 style="color: aliceblue; text-align: center;">background dengan gambar</h1>
        <p style="color: aqua; text-align: center;">Halaman ini mengunakan gambar sebagai background halaman.</p>
    </main>

    <!-- tag figure -->
    <figure>
        <img src="https://i.pinimg.com/736x/ac/3f/79/ac3f792bdaf4274d1f07f6f91fc7552a.jpg" alt="kucing" style="width: 300px;">
        <figcaption>Gambar kucing dengan latar belakang biru</figcaption>
</body>
</html>
