<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!-- menambahkan lagu -->
    <audio controls>
        <source src="lagu.mp3" type="audio/mp3">
        lagu mangu
    </audio>
    <br>

    <!-- atribut untuk audio -->
    <!-- 1.control -->
     <h1>menggunakan atribut control</h1>
    <audio controls="true">
        <source src="lagu.mp3" type="audio/mp3">
        lagu mangu
    </audio>
    <br>

    <!-- 2.autoplay -->
    <h1>menggunakan atribut autoplay</h1>
    <audio controls autoplay>
        <source src="lagu.mp3" type="audio/mp3">
        lagu mangu
    </audio>
    <br>

    <!-- 3.loop -->
    <h1>menggunakan atribut loop</h1>
    <audio controls autoplay loop>
        <source src="lagu.mp3" type="audio/mp3">
        lagu mangu
    </audio>
    <br>

    <!-- 4.muted -->
    <h1>menggunakan atribut muted</h1>
    <audio controls autoplay loop muted>
        <source src="lagu.mp3" type="audio/mp3">
        lagu mangu
    </audio>
    <br>

    <!-- audio sebagai background -->
     <h1>contoh audio sebagai background</h1>
     <audio hidden autoplay loop>
        <source src="lagu.mp3" type="audio/mp3">
        lagu mangu
     </audio>
</body>
</html>
