<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Rotasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <p class="heading">
                    Flip Card
                </p>
                <p>HOVER ME</p>
                <img src="img/cs1.png" alt="">
            </div>
            <div class="card-back">
                <p class="heading">Back</p>
                <p>LEAVE ME</p>
                <img src="img/cs2.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
